<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

        <!-- Style Sheet -->
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>

    <h1>Rock, Paper, Scissors</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2>Player 1</h2>
                <img src="" alt="" class="images">
                <br>

                <button class="select-player1 btn btn-outline-dark">rock</button>
                <button class="select-player1 btn btn-outline-dark">paper</button>
                <button class="select-player1 btn btn-outline-dark">scissors</button>
            </div>

            <div class="col-lg-4 div-vs">
                <h2 class="vs">VS</h2>
            </div>

            <div class="col-lg-4">
                <h2>Player 2</h2>
                <img class="imagesComputer" src="" alt="">
            </div>

        </div>

        <div class="row">
            <h1 class="result">Result</h1>
            <button class="reload btn btn-outline-dark" >Reset</button>
        </div>

    </div>







    <script src="index.js"></script>
</body>

</html>
